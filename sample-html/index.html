<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      [:#IF (renderBooks) THEN {
        [:#FOR (book IN books) {
          [:#IF (withNumbers) THEN {
            <li>[:book:][:#FOR (siffra IN nested) {<span>[:siffra:]</span>}:]</li>
          }:]
          [:#IF (withoutNumbers) THEN {
            <li>[:book:]</li>
          }:]
        }:]
      }:]
    </ul>
  </body>
</html>
